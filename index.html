                        <fieldset>
                            <input type="text" id="name" placeholder="PLAYER NAME" autocomplete="off" minlength="4">
                            <input type="text" id="lt1" onkeyup="formatInput(lt1)" placeholder="LAP TIME 1" autocomplete="off" maxlength="8">
                            <input type="text" id="lt2" onkeyup="formatInput(lt2)" placeholder="LAP TIME 2" autocomplete="off" maxlength="8">
                            <input type="text" id="lt3" onkeyup="formatInput(lt3)" placeholder="LAP TIME 3" autocomplete="off" maxlength="8">
                        </fieldset>
                        <button id="submit">Add</button>
                        <div id="error"></div>
                    </form>
                </div>
            </section>
            <div id="PopupRace" class="hidden">
                <div>
                    <h2>select a circuit</h2>
                    <div>
                        <form id="formRace" action="#" method="post">
                            <input type="text" id="search" onkeyup="searchBar()" placeholder="" autocomplete="off">
                            <ul id="suggestions"></ul>
                            <button type="submit" id="selectValidation" class="inactive" disabled>select</button>
                        </form>
                        <div id="visualiseInfo">
